<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header-content">
      <img class="header-content__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="task-manager task-manager--input">
        <h3 class="task-manager__title">Add Item</h3>
        <div class="task-manager__wrapper">
          <input class="task-manager__input task-manager__input--new-task" type="text">
          <button class="task-manager__button task-manager__button--add">Add</button>
        </div>
      </section>
      <section class="task-manager task-manager--to-do">
        <h3 class="task-manager__title">Todo</h3>
        <ul class="task-manager__list task-manager__list--incomplete">
          <li class="task-manager__item">
            <input class="task-manager__checkbox" type="checkbox">
            <label class="task-manager__label">Pay Bills</label>
            <input type="text" class="task-manager__input">
            <button class="task-manager__button task-manager__button--edit ">Edit</button>
            <button class="task-manager__button task-manager__button--delete ">
              <img class="task-manager__delete-icon" src="./remove.svg" alt="delete-button-image">
            </button>
          </li>
          <li class="task-manager__item task-manager__item--edit-mode">
            <input class="task-manager__checkbox" type="checkbox">
            <label class="task-manager__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-manager__input">
            <button class="task-manager__button task-manager__button--edit">Save</button>
            <button class="task-manager__button task-manager__button--delete">
              <img class="task-manager__delete-icon" src="./remove.svg" alt="delete-button-image">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-manager task-manager--done">
        <h3 class="task-manager__title">Completed</h3>
        <ul class="task-manager__list task-manager__list--complete">
          <li class="task-manager__item">
            <input class="task-manager__checkbox" type="checkbox" checked>
            <label class="task-manager__label">See the Doctor</label>
            <input type="text" class="task-manager__input">
            <button class="task-manager__button task-manager__button--edit">Edit</button>
            <button class="task-manager__button task-manager__button--delete">
              <img class="task-manager__delete-icon" src="./remove.svg" alt="delete-button-image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
