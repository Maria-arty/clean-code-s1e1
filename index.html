<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header-content">
      <img class="header-content__image" src="./eisenhower-matrix.jpg">
      <a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="add-task">
        <h3 class="list-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="list-item__input task" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <section id="to-do-tasks">
        <h3 class="list-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label task">Pay Bills</label>
            <input type="text" class="list-item__input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete-tasks"></section>
        <h3 class="list-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label task">See the Doctor</label>
            <input type="text" class="list-item__input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
